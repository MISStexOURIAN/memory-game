<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>

        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="stylesheet" href="stylesheet/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



        <meta <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/app.js"></script>
    </head>

    <body>
        <header><h1>Memory Game</h1></header>
        <div class="flexContainer">
            <section class="player" id="player1">
                <h2>Player 1</h2>
                <p><span class="number"></span>matches</p>
            </section>
            <section class="game-container" id="game-container">
                <div class="card" value="0"><i class="hide fas fa-bicycle"></i></div>
                <div class="card" value="1"><i class="hide fas fa-crow"></i></div>
                <div class="card" value="2"><i class="hide fas fa-chess-queen"></i></div>
                <div class="card" value="3"><i class="hide fas fa-bug"></i></div>
                <div class="card" value="4"><i class="hide fab fa-font-awesome-flag"></i></div>
                <div class="card" value="5"><i class="hide fas fa-bolt"></i></div>
                <div class="card" value="4"><i class="hide fab fa-font-awesome-flag"></i></div>
                <div class="card" value="6"><i class="hide fas fa-glasses"></i></div>
                <div class="card" value="1"><i class="hide fas fa-crow"></i></div>
                <div class="card" value="0"><i class="hide fas fa-bicycle"></i></div>
                <div class="card" value="6"><i class="hide fas fa-glasses"></i></div>
                <div class="card" value="3"><i class="hide fas fa-bug"></i></div>
                <div class="card" value="2"><i class="hide fas fa-chess-queen"></i></div>
                <div class="card" value="7"><i class="hide fas fa-football-ball"></i></div>
                <div class="card" value="5"><i class="hide fas fa-bolt"></i></div>
                <div class="card" value="7"><i class="hide fas fa-football-ball"></i></div>
            </section>
            <section class="player" id="player2">
                <h2>Player 1</h2>
                <p><span class="number"></span>matches</p>
            </section>
        </div>


        <script src="js/app.js"></script>
    </body>

</html>
