<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>

        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="stylesheet" href="stylesheet/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>

    <body>
        <header>
            <div id="header-button-container"><button class="start-over" onClick="resetGame();">Start Over</button></div>
            <p class="time">Time: <span id="time"></span></p>
            <span id="stars">
                <i id="star-one" class="fas fa-star fa-2x"></i>
                <i id="star-two" class="fas fa-star fa-2x"></i>
                <i id="star-three" class="fas fa-star fa-2x"></i>
            </span>
            <p class="guesses"><span id="total">Total </span>guesses:<span id="guesses"></span></p>
        </header>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="congratulations" class="modal-text">Congratulations! You won!</p>
                <p class="modal-text">Rating: 
                    <span id="modal-stars">
                        <i id="modal-star-one" class="modal-text fas fa-star fa-2x"></i>
                        <i id="modal-star-two" class="modal-text fas fa-star fa-2x"></i>
                        <i id="modal-star-three" class="modal-text fas fa-star fa-2x"></i>
                    </span>
                </p>
                <p class="modal-text">Total time: <span id="total-time"></span></p>
                <div id="modal-button-container">
                    <button class="start-over" onClick="resetGame();">Start Over</button>
                </div>
            </div>  
        </div>

        
        <div class="game-container" id="game-container">
            <div class="card bike"><i class="hide fas fa-bicycle"></i></div>
            <div class="card crow"><i class="hide fas fa-crow"></i></div>
            <div class="card crown"><i class="hide fas fa-chess-queen"></i></div>
            <div class="card bug"><i class="hide fas fa-bug"></i></div>
            <div class="card flag"><i class="hide fab fa-font-awesome-flag"></i></div>
            <div class="card bolt"><i class="hide fas fa-bolt"></i></div>
            <div class="card flag"><i class="hide fab fa-font-awesome-flag"></i></div>
            <div class="card glasses"><i class="hide fas fa-glasses"></i></div>
            <div class="card crow"><i class="hide fas fa-crow"></i></div>
            <div class="card bike"><i class="hide fas fa-bicycle"></i></div>
            <div class="card glasses"><i class="hide fas fa-glasses"></i></div>
            <div class="card bug"><i class="hide fas fa-bug"></i></div>
            <div class="card crown"><i class="hide fas fa-chess-queen"></i></div>
            <div class="card ball"><i class="hide fas fa-football-ball"></i></div>
            <div class="card bolt"><i class="hide fas fa-bolt"></i></div>
            <div class="card ball"><i class="hide fas fa-football-ball"></i></div>
        </div>
    


        <script src="js/app.js"></script>
       
    </body>

</html>
