<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>

        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="stylesheet" href="stylesheet/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <meta <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/app.js"></script>
    </head>

    <body>
        <header>
            <div id="buttonContainer"><button class="startOver" onClick="window.location.href=window.location.href">Start Over</button></div>
            <p class="time">Time: <span id="time"></span></p>
            <span id="stars">
                <i id="starOne" class="fas fa-star fa-2x"></i>
                <i id="starTwo" class="fas fa-star fa-2x"></i>
                <i id="starThree" class="fas fa-star fa-2x"></i>
            </span>
            <p class="guesses">Total guesses: <span id="guesses"></span></p>
        </header>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations, <span id="winner"></span>! You won!</p>
                <p>Rating: 
                    <span id="modalStars">
                        <i id="modalStarOne" class="fas fa-star fa-2x"></i>
                        <i id="modalStarTwo" class="fas fa-star fa-2x"></i>
                        <i id="modalStarThree" class="fas fa-star fa-2x"></i>
                    </span>
                </p>
                <p>Total time: <span id="totalTime"></span></p>
                <div id="buttonContainer">
                    <button class="startOver" onClick="window.location.href=window.location.href">Start Over</button>
                </div>
            </div>  
        </div>

        <div class="flexContainer">
            <section class="player" id="player1">
                <h2 id = "playerOne" class="underline">Player 1</h2>
                <p><span id="player1Matches">0</span> matches</p>
            </section>
            <section class="game-container" id="game-container">
                <div class="card bike"><i class="hide fas fa-bicycle"></i></div>
                <div class="card crow"><i class="hide fas fa-crow"></i></div>
                <div class="card crown"><i class="hide fas fa-chess-queen"></i></div>
                <div class="card bug"><i class="hide fas fa-bug"></i></div>
                <div class="card flag"><i class="hide fab fa-font-awesome-flag"></i></div>
                <div class="card bolt"><i class="hide fas fa-bolt"></i></div>
                <div class="card flag"><i class="hide fab fa-font-awesome-flag"></i></div>
                <div class="card glasses"><i class="hide fas fa-glasses"></i></div>
                <div class="card crow"><i class="hide fas fa-crow"></i></div>
                <div class="card bike"><i class="hide fas fa-bicycle"></i></div>
                <div class="card glasses"><i class="hide fas fa-glasses"></i></div>
                <div class="card bug"><i class="hide fas fa-bug"></i></div>
                <div class="card crown"><i class="hide fas fa-chess-queen"></i></div>
                <div class="card ball"><i class="hide fas fa-football-ball"></i></div>
                <div class="card bolt"><i class="hide fas fa-bolt"></i></div>
                <div class="card ball"><i class="hide fas fa-football-ball"></i></div>
            </section>
            <section class="player" id="player2">
                <h2 id="playerTwo">Player 2</h2>
                <p><span id="player2Matches">0</span> matches</p>
            </section>
        </div>


        <script src="js/app.js"></script>
    </body>

</html>
